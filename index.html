<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <caption style="text-align:center">Health Chart</caption>
        <tr>
            <td rowspan="2" width="150" style="text-align:center">State of Health</td>
            <td colspan="2" style="text-align:center" height="40" >Fasting Value</td>
            <td style="text-align:center">After Eating</td>
        </tr>
        <tr>
            <td style="text-align:center" width="150" height="40">Minimum</td>
            <td style="text-align:center" width="150" height="40">Maximum</td>
            <td style="text-align:center" width="150" height="40">2 hours after eating</td>
        </tr>
        <tr>
            <td style="text-align:center" height="40">Healthy</td>
            <td style="text-align:center" height="40">70</td>
            <td style="text-align:center" height="40">100</td>
            <td style="text-align:center" height="40">Less than 140</td>
        </tr>
        <tr>
            <td style="text-align:center" height="40">Pre-Diabetes</td>
            <td style="text-align:center" height="40">101</td>
            <td style="text-align:center" height="40">126</td>
            <td style="text-align:center" height="40">140 to 200</td>
        </tr>
        <tr>
            <td style="text-align:center" height="40">Diabetes</td>
            <td style="text-align:center" height="40">More than 126</td>
            <td style="text-align:center" height="40">N/A</td>
            <td style="text-align:center" height="40">More than 200</td>
        </tr>
    </table>
</body>
</html>
